{% extends "base.html" %}

{% block title %}Wgrywanie pliku wycen{% endblock %}

{% block content %}
    <h1>Wgrywanie pliku Excel z przetargami</h1>
    
    <form method="post" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <label for="file">Plik Excel:</label>
            <input type="file" id="file" name="file" accept=".xlsx,.xls" required>
        </div>
        
        <div class="form-group">
            <label for="fuel_cost">Koszt paliwa (€/km):</label>
            <input type="number" id="fuel_cost" name="fuel_cost" step="0.01" value="0.40" required>
        </div>
        
        <div class="form-group">
            <label for="driver_cost">Koszt kierowcy (€/dzień):</label>
            <input type="number" id="driver_cost" name="driver_cost" step="0.01" value="130" required>
        </div>
        
        <div class="form-group">
            <button type="submit">Rozpocznij przetwarzanie</button>
        </div>
    </form>
{% endblock %}
